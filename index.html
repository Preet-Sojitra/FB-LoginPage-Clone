<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.c636a92a.ico?" />
    <title>Facebook - Log in or sign up</title>
    
  <link rel="stylesheet" href="/assets/index.af18e6fe.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto justify-center items-center">
        <div class="left w-1/3 ml-8 -mr-4 -mt-20">
            <img class="w-80" src="/assets/fb.9531e960.svg" alt="">
            <p class="text-3xl mx-9">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative shadow-md shadow-gray-300 mx-28">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 hover:cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline hover:cursor-pointer"> Create a page</span> for celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
